name: Daily Kickoff
on:
  schedule:
    - cron: "0 7 * * 1-6"   # ogni giorno feriale alle 07:00 UTC
  workflow_dispatch:

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Open daily kickoff issue
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Daily Kickoff"
          content-filepath: templates/daily_kickoff.md
          labels: "rituale,daily"
