name: Daily Anomaly Radar

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"   # 07:00 UTC (â‰ˆ09:00 CEST)

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -V
          pip -V
          python -m pip install --upgrade pip
          pip install requests

      - name: Run anomaly engine
        env:
          ANYCRAWL_API_URL: ${{ secrets.ANYCRAWL_API_URL }}
          ANYCRAWL_API_KEY: ${{ secrets.ANYCRAWL_API_KEY }}
        run: |
          mkdir -p output
          python engine/run.py

      - name: Publish JSONs to /docs
        run: |
          mkdir -p docs
          cp output/daily.json docs/daily.json
          mkdir -p docs
          cp -n output/snapshots/daily-*.json docs/ 2>/dev/null || true

      - name: Keep last 7 snapshots
        run: |
          ls -1t docs/daily-*.json 2>/dev/null | tail -n +8 | xargs -r git rm -f
          git reset --quiet

      - name: Commit & push changes (daily + snapshots + cache)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/daily.json docs/daily-*.json data/cache_seen.json || true
          git commit -m "chore: update daily & snapshots [skip ci]" || echo "No changes to commit"
          git push
